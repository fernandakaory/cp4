<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>CP4 - Fernanda Saito - RM551104</title>
</head>
<body>
    <h1>Lista de tarefas</h1>
    <div class="container">
        <form action="#" id="formulario" method="get">
            <fieldset>
                <div>
                    <label for="descricao">Descrição</label>
                    <input type="text" name="descricao" id="idDescricao" placeholder="Insira a tarefa">
                </div>
                
                <div>
                    <label for="autor">Autor</label>
                    <input type="text" name="autor" id="idAutor" placeholder="Digite o nome do autor">
                </div>

                <div>
                    <label for="departamento">Departamento</label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Digite o departamento da tarefa">
                </div>

                <div>
                    <label for="importancia">Importancia</label>
                    <select name="importancia" id="idImportancia">
                        <option value="1-Baixa">Baixa</option>
                        <option value="2-Média">Média</option>   
                        <option value="3-Alta">Alta</option>
                    </select>
                </div>

                <!-- <input type="submit" id="btnAdiciona" value="Adicionar"> -->
                <button type="submit" id="btnAddTarefa">ADICIONAR</button>
                <p class="mensagemAviso"></p>
            </fieldset>
        </form>
    </div>
    
    <table id="listaDeTarefas">
        <h2>Tabela de tarefas</h2>
        <div id="divButton">
            <button id="btnOrdenar">Ordenar por Importância</button>
        </div>
        <thead>
            <tr id="cabecalho">
             
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    
</body>
</html>
